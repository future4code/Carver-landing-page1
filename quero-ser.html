<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quero-ser.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Você + F4Bank</title>
</head>

<body>

    <main>
        <div class="container-principal">

            <div class="container-esquerda">
                <div class="container-esquerda-titulo">
                    <p>Complete os campos ao lado para pedir sua Conta e Cartão f4b.</p>
                </div>
                <img src="https://cdn.awsli.com.br/1000x1000/1051/1051301/produto/96041267/adesivo-cartao-de-credito-laranja-33354789.png"
                    alt="Cartão de Crédito e Débito f4bank">
            </div>

            <div class="container-direita">
                <div class="container-formulario">
                    <div class="container-direita-texto">
                        Agora complete abaixo para pedir sua conta e cartão:
                    </div>
                    <form " action=" #" method="#">
                        <input type="text" placeholder="CPF" name="cpf"
                            pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" required autofocus>
                        <input type="text" placeholder="Nome completo" name="nome" id="nome" required>
                        <input type="email" placeholder="E-mail" name="email" id="email" required>
                        <input type="email" placeholder="Confirmação de e-mail" name="confirmacao-email"
                            id="confirmacao-email" required>
                        <div class="politica-privacidade">
                            <input type="checkbox" name="politica-privacidade" id="politica-privacidade" required>
                            <p>Eu li, estou ciente das condições de tratamento dos meus dados pessoais e dou meu
                                consentimento, quando aplicável, conforme descrito nesta <a>Política de Privacidade</a>.
                            </p>
                        </div>
                        <button type="submit">Enviar</button>
                </div>

            </div>
            <div class="button-fechar">
                <a href="index.html">
                    <span class="material-icons">
                        clear
                    </span></a>
            </div>
        </div>
    </main>
</body>
